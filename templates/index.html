<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Thu Thập Dữ Liệu</title>
</head>
<body>
    <h1>Nhập thông tin của bạn</h1>

        <label for="ho_ten">Họ tên:</label><br>
        <input type="text" id="ho_ten" name="ho_ten" required><br><br>

        <label for="so_dien_thoai">Số điện thoại:</label><br>
        <input type="text" id="so_dien_thoai" name="so_dien_thoai" required><br><br>

        <input type="submit" value="Gửi">
    </form>
</body>
</html>
